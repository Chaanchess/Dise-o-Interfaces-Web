<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Práctica 12. Francisco José Sánchez Romero</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/main.js"></script>
</head>

<body>
    <header class="headerMostrarCasa">
        <div>
            <a href="home.html">
                <h1>RuralEscape</h1>
            </a>
            <a href="#" id="menu"><i class="material-icons">menu</i></a>
        </div>
        <nav>
            <ul class="topnav" id="menuSup">
                <li><a href="#">Casas rurales</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">¿Quiénes somos?</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 id="reservaTitulo">Resevar casa</h2>
        <form action="" id="formReserva">
            <input type="text" placeholder="Nombre" required><br>
            <input type="text" placeholder="Apellidos" required><br>
            <input type="email" placeholder="Correo electrónico" required><br>
            <input type="number" placeholder="Telefono" required><br>
            <input type="date" id="fechaEntrada" placeholder="Fecha de entrada" required><br>
            <input type="date" id="fechaSalida" placeholder="Fecha de salida" required><br>
            <input type="number" placeholder="Nº de huéspedes" required><br>
            <input type="submit" id="enviar" value="Reservar">
        </form>
    </main>
    <footer>
        <div id="informacion">
            <p>RuralEscape Ⓒ 2020.</p>
            <p>Francisco José Sánchez Romero.</p>
        </div>
        <div id="redesSociales">
            <a href="#"><img src="imgs/facebook.svg" alt="facebook"></a>
            <a href="#"><img src="imgs/instagram.svg" alt="instagram"></a>
            <a href="#"><img src="imgs/twitter.svg" alt="twitter"></a>
            <a href="#"><img src="imgs/linkedin.svg" alt="linkedin"></a>
        </div>
    </footer>
</body>

</html>
